<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <form>
            <h3>Add User</h3>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <button type="submit" class="btn btn-primary" id="addUserBtn">Add User</button>
          </form>
        </div>
        <div class="col-md-8">
          <h3>Task List</h3>
          <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" class="form-control" id="taskName">
          </div>
          
          <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" class="form-control" id="dueDate">
          </div>
          <button type="button" class="btn btn-success" id="addTaskBtn">Add Task</button>
          <br><br>
          <div class="form-group text-end">
            <label for="filter">Filter by status:</label>
<select id="filter">
  <option value="All">All</option>
  <option value="Pending">Pending</option>
  <option value="Completed">Completed</option>
</select>

          </div>
          <div class="form-group text-end">
            <label for="dueDateFilter">Filter by due date:</label>
<input type="date" id="dueDateFilter">

          </div>
          <div class="form-group text-end">
            <label for="search">Search by task name:</label>
<input type="text" id="search">

          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Task Name</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./taskmanager.js"></script>
 </body>
</html>
